{%extends 'base.html'%}

{%block content%}


<table class="table">
    <thead>
      <tr>
        <th scope="col">Materia</th>
        <th scope="col">Area</th>
        <th scope="col">Semestre</th>
        <th scope="col">Horas semanales</th>
      </tr>
    </thead>
    <tbody>
        {%for subject in object_list%}
      <tr>
        <td>{{subject}}</td>
        <td>{{subject.area}}</td>
        <td>{{subject.semester}}</td>
        <td>{{subject.weekly_hours}}</td>
      </tr>
      {%endfor%}
    </tbody>
  </table>


{%endblock content%}
