{% extends 'base.html' %}

{%block content%}

<h1>{{object}}</h1>

<h2>Profesores recomendados</h2>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Year</th>
      </tr>
    </thead>
    <tbody>
        {%for teacher_subject in object.get_teacher_subject%}
      <tr>
        <td>{{teacher_subject.teacher}}</td>
        <td>{{teacher_subject.year}}</td>
    </tr>
      {%endfor%}
    </tbody>
  </table>

{%endblock content%}
